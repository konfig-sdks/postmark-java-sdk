    get:
      operationId: BouncesApi_listBounces
      parameters:
      - description: Number of bounces to return per request. Max 500.
        explode: true
        in: query
        name: count
        required: true
        schema:
          maximum: 500
          type: integer
        style: form
      - description: Number of bounces to skip.
        explode: true
        in: query
        name: offset
        required: true
        schema:
          type: integer
        style: form
      - description: Filter by type of bounce
        explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - HardBounce
          - Transient
          - Unsubscribe
          - Subscribe
          - AutoResponder
          - AddressChange
          - DnsError
          - SpamNotification
          - OpenRelayTest
          - Unknown
          - SoftBounce
          - VirusNotification
          - MailFrontier Matador.
          - BadEmailAddress
          - SpamComplaint
          - ManuallyDeactivated
          - Unconfirmed
          - Blocked
          - SMTPApiError
          - InboundError
          - DMARCPolicy
          - TemplateRenderingFailed
          type: string
        style: form
      - description: Filter by emails that were deactivated by Postmark due to the
          bounce. Set to true or false. If this isn't specified it will return both
          active and inactive.
        explode: true
        in: query
        name: inactive
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter by email address
        explode: true
        in: query
        name: emailFilter
        required: false
        schema:
          format: email
          type: string
        style: form
      - description: Filter by messageID
        explode: true
        in: query
        name: messageID
        required: false
        schema:
          type: string
        style: form
      - description: Filter by tag
        explode: true
        in: query
        name: tag
        required: false
        schema:
          type: string
        style: form
      - description: Filter messages up to the date specified. e.g. `2014-02-01`
        explode: true
        in: query
        name: todate
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Filter messages starting from the date specified. e.g. `2014-02-01`
        explode: true
        in: query
        name: fromdate
        required: false
        schema:
          format: date
          type: string
        style: form
